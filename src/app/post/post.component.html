<div class="post">
    <div class="main">
        <div class="header">
            <h3 class="caption">{{post.caption}} <span class="author">Posted by {{post.user.username}}</span></h3>
        </div>
        <p class="content">{{post.content}}</p>
    </div>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-item">
            <label for="comment">Comment</label>
            <textarea placeholder="Got anything to say?.." id="comment" ngModel name="comment" required></textarea>
        </div>
    
        <div class="form-button">
            <button type="submit" [disabled]="f.invalid" class="button">Submit</button>
        </div>
    </form>

    <div class="comments">
        <h3>Comments</h3>
        <div *ngFor="let comment of comments" >
            <div class="comment">
                <p class="author">{{comment.user.username}}</p>
                <p>{{comment.text}}</p>
            </div>
        </div>
    </div>
</div>
