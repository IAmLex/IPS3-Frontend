<input type="text" placeholder="Caption" [(ngModel)]="caption">

<button [disabled]="!newPostAllowed" (click)="onCreatePost()">Create new post</button>
<button (click)="refreshPosts()">refresh</button>
<p *ngIf="postCreated">New post was created, with the caption: {{ caption }}</p>

<div *ngFor="let post of posts" >
    <p>{{post.content}}</p>
    <p>{{post.caption}}</p>
    <p>{{post.user.username}}</p>
    <hr>
</div>
