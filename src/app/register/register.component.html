<h2>Create a new account</h2>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-item">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username.." id="username" ngModel name="username" required>
    </div>

    <div class="form-item">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password.." id="password" ngModel name="password" required>
    </div>

    <div class="form-item">
        <label for="email">Email</label>
        <input type="text" placeholder="Enter your email.." id="email" ngModel name="email" required email>
    </div>

    <div class="form-button">
        <button type="submit" [disabled]="f.invalid" class="button">Register</button>
    </div>
</form>
